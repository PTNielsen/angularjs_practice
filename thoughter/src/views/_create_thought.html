<h2>Create a new thought</h2>

<form ng-submit='thoughtCtrl.addThought(thoughtCtrl.newThought)'>
  <input type='text' placeholder='What are you thinking?' ng-model='thoughtCtrl.newThought.content' required>
  <input type='submit' value='Post Thought'>
</form>

<p ng-cloak ng-show='thoughtCtrl.hasError'>
  {{thoughtCtrl.message}}
</p>
