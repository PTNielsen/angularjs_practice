<!DOCTYPE html>
<html lang='en' ng-app='lecture'>
  <head>
    <meta charset='utf-8'>
    <title>Week 9 - Directives and Filters</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='/styles/style.css'>
  </head>
  <body ng-controller='LectureController as lectureCtrl'>
    <header>
      <h1>Week 9 - Directives and Filters</h1>
    </header>

    <main>
    </main>

    <panel heading='"This is the heading"'>
      <h2>This is some content</h2>
      <p>This is some more content</p>
      <button ng-repeat='fruit in lectureCtrl.fruits | likeOrdering'
              class='btn btn-primary'
              ng-click='lectureCtrl.chooseFruit()'
              >
        {{fruit.name | capitalize:false}}
      </button>
    </panel>

    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js'></script>
    <script src='/js/lecture.module.js'></script>
    <script src='/js/panel.directive.js'></script>
    <script src='/js/lecture.controller.js'></script>
    <script src='/js/capitalize.filter.js'></script>
    <script src='/js/like-ordering.filter.js'></script>
  </body>
</html>
