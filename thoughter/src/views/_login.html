<h1>Log In</h1>

<form name='login' ng-submit='userCtrl.login(userCtrl.loginData)'>
  <input type='text' name='username' placeholder='username' ng-model='userCtrl.loginData.username'>
  <input type='password' name='password' placeholder='password' ng-model='userCtrl.loginData.password'>
  <input type='submit' value='Login'>
</form>
